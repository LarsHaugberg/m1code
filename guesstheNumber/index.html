<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipp tall</title>
</head>

<body>

    <div id="app"></div>


    <script>
        // model
        let guessNumber;
        let secretNumber;

        // veiw

        function uppdateVeiw() {
            const guessText = guessNumber == null ? '' : `Du har tippet ${guessNumber}.<br>`;

            let isCorrectOrNotText;
            if (guessNumber == null) {
                isCorrectOrNotText = 'Tipp tallet i feltet';
            } else if (guessNumber == secretNumber) {
                isCorrectOrNotText = '<b> Du har tippet riktig!</b>';
            } else if (guessNumber < secretNumber) {
                isCorrectOrNotText = 'Du har tippet for lavt!';
            } else {
                isCorrectOrNotText = 'Du har tippet for høyt!';
            }
        

            document.getElementById('app').innerHTML = /* html */`
                <h2>Tipp-tallet-spillet</h2>

                ${guessText}
                ${isCorrectOrNotText}
                
                <br>
                <input type="text" oninput="guessNumber = parseInt(this.value)"/>
                <button onclick="guess()">Tipp</button>

                <button onclick="startGame">Start på nytt</button>
                
                `

        }
        // controller
        startGame();
        function startGame() {
            guessNumber = null;
            secretNumber = Math.ceil(Math.random() * 100);
            uppdateVeiw();
        }

        function guess() {
            uppdateVeiw();
        }
    </script>
</body>

</html>
