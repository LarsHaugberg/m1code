<body>
    
    <div id="app"></div>

    <script>
        let verdi = 0;
        let num = [];

/*

 */
        function doMath(plusminus) {
            if (plusminus == 'pluss') {
                verdi++;
            } else {verdi--;}
            console.log(verdi);
            show();
        }

        function reset() {
            num.push(verdi);
            verdi = 0;
            show();
        }
        
        show();
        function show () {
            let html = "";

            for (let i = 0; i < num.length; i++) {
                html += `<li>${num[i]}</li>`
                
            }

            document.getElementById('app').innerHTML = /* html */`
            <button onclick="doMath('pluss')">leg til</button>
            <button onclick="doMath('minus')">trekk fra</button>
            <div>${verdi}</div>
            <button onclick="reset()">Reset</button>
            ${html}
            
            `;

        }

    </script>
